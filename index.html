<html>
<head>
  <title> Back to School 2015 </title>
<meta charset="utf-8">
<link rel="icon" type="image/png" href="https://hackwithtarget.com/assets/favicon-d5fa0d3670fb6d113c5e23a66d160672732a3d3b0ec1e666718c24f58c5f6bf6.ico">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="javascript/api.js"></script>
<!-- <link rel="stylesheet" type="text/css" href="stylesheets/target.css"> -->
<link rel="stylesheet" type="text/css" href="stylesheets/main.css">

</head>
<body>
  <br> <br>
  <header>
    <img src="imgs/logo2.png" alt="target-logo" class="header-img fl-l">
    <nav class="navbar">
        <ul>
            <li> <a href="https://gam-secure.target.com/gam-webapp/login" > Sign-in </a> </li>
            <li> <a href="http://gam.target.com/store-locator/sl/San-Francisco-Central-Store/2766" > My Store </a> </li>
            <li> <a href="http://weeklyad.target.com/#%3Flnk=gnav_weeklyad" > Weekly Ad</a> </li>
            <li> <a href="http://www.target.com/c/giftcards/-/N-5xsxu#?lnk=gnav_giftcards" > Gift Cards </a> </li>
            <li> <a href="http://www.target.com/gift-registry/?lnk=gnav_registries" > Registries </a> </li>
            <li> <a href="http://www.target.com/redcard/main#?lnk=gnav_redcard" > RED Card </a> </li>
        </ul>
      </nav>
  </header>
  <section class="hero cl-b">
    <br>
    <h1 class="col-5 pd-l fl-l"> Mr. Bensch's 3rd Grade School Supply List </h1>
    <img src="imgs/Blank-profile.jpg" class="fl-r pd-r main-image">
  </section>

  <section>
    <div class="col-12">
      <button name="button" id="button" class="button">Generate list via API</button>
    </div>
    <br> <br>
  </section>

  <section id="main" class="main-list cl-b col-12">

    <div class="list-header">
      <div class="h-checkbox cellnb"> <input type="checkbox" class="select-all"> Select All </div>
      <div class="h-image cellnb"> Thumb. Image </div>
      <div class="h-item cellnb"> Item Title & Description </div>
      <div class="h-quantR cellnb"> Quanity Required </div>
      <div class="h-quantO cellnb"> Quantiy Ordered </div>
      <div class="h-price cellnb"> Price </div>
    </div>


    <div class="items-list">
      <div class="checkbox cellb"> <input type="checkbox" class="item-checkbox">  </div>
      <div class="image cellb"> <img src="http://scene7.targetimg1.com/is/image/Target/16909123?wid=410&hei=410" alt="binder" class="item-image"/> </div>
      <div class="item cellb"> <a href="#" />  Ecom Eraser Pink Papermate </a> </div>
      <div class="quantR cellb"> 1 </div>
      <div class="quantO cellb">
          <select name="quant-selected">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
      </div>
      <div class="price cellb"> 2.04 </div>
    </div>




    <br>

  </section>

 <form action="example.html">
    <input type="submit" class="button" value="Create Supply List">
  </form>

</body>
</html>
